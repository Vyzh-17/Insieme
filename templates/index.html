<!DOCTYPE html>
<html>
<head>
    <title>Mood Forecast</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f4f6f8; }
        form {
            background: white; padding: 30px; border-radius: 10px;
            max-width: 500px; margin: auto; box-shadow: 0 0 10px #ccc;
        }
        input, textarea {
            width: 100%; margin-bottom: 15px; padding: 10px;
        }
        button {
            background: #007bff; color: white; padding: 10px;
            border: none; width: 100%; border-radius: 5px;
        }
        .result {
            margin-top: 20px; text-align: center;
            font-size: 18px; font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="POST" action="/predict">
        <h2>Mood Forecast</h2>
        <input type="number" step="0.1" name="mood_score" placeholder="Mood Score (1-10)" required />
        <input type="number" step="0.1" name="sleep_hours" placeholder="Sleep Hours" required />
        <input type="number" step="1" name="activity_count" placeholder="Activity Count" required />
        <textarea name="journal" rows="4" placeholder="Write your journal entry..." required></textarea>
        <button type="submit">Predict Risk</button>

        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </form>
</body>
</html>
